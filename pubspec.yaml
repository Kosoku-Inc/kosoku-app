name: kosoku
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  bloc: ^8.0.3
  flutter_bloc: ^8.0.1
  rxdart: ^0.27.3
  injectable: ^1.5.3
  get_it: ^7.2.0
  auto_route: ^3.2.4
  retrofit: ^3.0.1+1
  google_maps_flutter: ^2.1.3
  expandable_bottom_sheet: ^1.1.1+1
  flutter_native_splash: ^2.0.4
  carousel_slider: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  build_runner: ^2.1.8
  injectable_generator: ^1.5.3
  auto_route_generator: ^3.2.3
  retrofit_generator: ^4.0.1
  json_serializable: ^6.1.5

flutter:
  uses-material-design: true
  assets:
    - assets/maps/style.json
    - assets/logo/Kosoku.png
    - assets/onboarding/1.png
    - assets/onboarding/2.png
    - assets/onboarding/3.png
  fonts:
    - family: SFPro
      fonts:
        - asset: assets/fonts/SFPro/SFProDisplay-Light.ttf
        - asset: assets/fonts/SFPro/SFProDisplay-Regular.ttf
        - asset: assets/fonts/SFPro/SFProDisplay-Medium.ttf
        - asset: assets/fonts/SFPro/SFProDisplay-Semibold.ttf
        - asset: assets/fonts/SFPro/SFProDisplay-Bold.ttf
        - asset: assets/fonts/SFPro/SFProDisplay-Heavy.ttf
        - asset: assets/fonts/SFPro/SFProDisplay-Black.ttf
    - family: Ascent
      fonts:
        - asset: assets/fonts/Ascent/AscentBlack.otf
          weight: 700
        - asset: assets/fonts/Ascent/AscentSemibold.otf
        - asset: assets/fonts/Ascent/AscentRegular.otf

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
